<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>매니저 문의 리스트</title>
    <style>
        table { width: 90%; margin: 20px auto; border-collapse: collapse; }
        th, td { border: 1px solid #aaa; padding: 10px; text-align: left; }
        th { background-color: #f5f5f5; }
        h2 { text-align: center; }
    </style>
</head>
<body>
    <h2>담당 분야 문의 리스트</h2>
    <table>
        <thead>
            <tr>
                <th>번호</th>
                <th>작성자</th>
                <th>제목</th>
                <th>내용</th>
                <th>상태</th>
                <th>작성일</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="qna : ${qnaList}">
                <td th:text="${qna.qno}">1</td>
                <td th:text="${qna.user.id}">작성자</td>
                <td th:text="${qna.title}">제목</td>
                <td th:text="${qna.content}">내용</td>
                <td th:text="${qna.status}">상태</td>
                <td th:text="${#temporals.format(qna.createdDate, 'yyyy-MM-dd HH:mm')}">작성일</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
