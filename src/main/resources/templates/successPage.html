      background-color: #f0f9ff;

      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: white;
      padding: 30px 40px;
      border-radius: 16px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);

    }
    .box h1 {
      color: #2e6da4;
    }
    .box p {
      margin-top: 10px;
      font-size: 16px;
    }
    .box a {
      margin-top: 20px;
      display: inline-block;
      background: #2e6da4;
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>🎉 회원가입 성공!</h1>
