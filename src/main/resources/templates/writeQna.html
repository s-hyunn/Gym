<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>문의 작성</title>
  <link rel="stylesheet" type="text/css" href="/style.css">
</head>
<body>
  <div class="form-card">
    <h2>📝 문의 작성</h2>
    <form method="post" action="/qna">
      
      <!-- 세션에서 로그인 사용자 ID를 숨겨서 전달 -->
      <input type="hidden" name="userId" th:value="${session.loginUser.id}" />

      <!-- 사용자에게는 ID 표시만 (선택사항) -->
      <div class="form-group">
        <label>작성자 ID</label>
        <div th:text="${session.loginUser.id}">user1</div>
      </div>

      <div class="form-group">
        <label for="title">제목</label>
        <input type="text" id="title" name="title" required />
      </div>

      <div class="form-group">
        <label for="content">내용</label>
        <textarea id="content" name="content" rows="4" required></textarea>
      </div>

      <div class="form-group">
        <label for="field">분야</label>
        <select id="field" name="field" required>
          <option value="">-- 선택 --</option>
          <option value="가슴">가슴</option>
          <option value="어깨">어깨</option>
          <option value="등">등</option>
          <option value="하체">하체</option>
        </select>
      </div>

      <div class="btn-container">
        <button type="submit" class="btn">문의 등록</button>
      </div>
    </form>
  </div>
</body>
</html>
